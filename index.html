<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Fraunces:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Product preview card component</title>
  </head>
  <body>
    <main class="card">
      <picture>
        <source
          media="(max-width: 600px)"
          srcset="/images/image-product-mobile.jpg"
        />
        <img
          class="main-img"
          src="/images/image-product-desktop.jpg"
          alt="avatar"
        />
      </picture>

      <section class="product-content">
        <p class="product-tag">PERFUME</p>
        <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product-pricing">
          <span class="product-price">$149.99</span>
          <span class="product-price-old">$169.99</span>
        </div>
        <button class="product-btn">
          <img src="/images/icon-cart.svg" alt="cart icon" />
          Add to Cart
        </button>
      </section>
    </main>
  </body>
</html>
